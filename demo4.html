<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>发廊灯</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height:50px;
				overflow: hidden;
				margin:100px auto;
				border:1px solid #000;
				
			}
			.inner{
				width:1000px;
				height: 50px;
				background-image:repeating-linear-gradient(45deg,#000 0px,#000 10px,#fff 10px,#fff 20px);
				margin-left:0;
			}
			.box:hover .inner{
				transition:10s;
				margin-left:-700px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="inner"></div>
		</div>
	</body>
</html>
